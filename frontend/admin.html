<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - MyStore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-bold text-blue-600"><a href="index.html">MyStore Admin</a></h1>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <h2 class="text-2xl font-semibold mb-6">Add New Product</h2>

    <div class="bg-white p-6 rounded shadow-md w-full max-w-lg">
      <input id="name" placeholder="Product Name" class="border p-2 w-full mb-3 rounded">
      <input id="price" placeholder="Price" type="number" class="border p-2 w-full mb-3 rounded">
      <input id="image" placeholder="Image URL" class="border p-2 w-full mb-3 rounded">
      <input id="category" placeholder="Category" class="border p-2 w-full mb-3 rounded">
      <input id="stock" placeholder="Stock" type="number" class="border p-2 w-full mb-3 rounded">
      <textarea id="description" placeholder="Description" class="border p-2 w-full mb-3 rounded"></textarea>
      <input id="token" placeholder="Admin Token" class="border p-2 w-full mb-3 rounded">
      <button id="save" class="add w-full py-2">Add Product</button>
    </div>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
