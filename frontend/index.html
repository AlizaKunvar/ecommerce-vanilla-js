<html lang="en">

<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">

      <h1 class="text-2xl font-bold text-blue-600">MyStore</h1>
      <input id="search" placeholder="Search products..." class="border px-3 py-2 rounded w-1/3 focus:ring-2 focus:ring-blue-400 outline-none">
